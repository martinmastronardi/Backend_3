paths:
  /api/sessions/register:
    post:
      summary: Registrar un nuevo usuario
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Correo del usuario
                password:
                  type: string
                  description: Contraseña del usuario
              required:
                - email
                - password
      responses:
        "201":
          description: Usuario registrado exitosamente
        "400":
          description: Error en los datos enviados
        "500":
          description: Error interno del servidor

  /api/sessions/login:
    post:
      summary: Iniciar sesión
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Correo del usuario
                password:
                  type: string
                  description: Contraseña del usuario
              required:
                - email
                - password
      responses:
        "200":
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Token JWT generado
        "401":
          description: Credenciales inválidas
        "500":
          description: Error interno del servidor

  /api/sessions/current:
    get:
      summary: Obtener información del usuario autenticado
      tags:
        - Sessions
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Información del usuario obtenida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Usuario no autenticado
        "500":
          description: Error interno del servidor

  /api/sessions/unprotectedLogin:
    get:
      summary: Iniciar sesión sin autenticación protegida (para pruebas)
      tags:
        - Sessions
      responses:
        "200":
          description: Inicio de sesión exitoso
        "500":
          description: Error interno del servidor

  /api/sessions/unprotectedCurrent:
    get:
      summary: Obtener información de usuario sin autenticación protegida (para pruebas)
      tags:
        - Sessions
      responses:
        "200":
          description: Información obtenida exitosamente
        "500":
          description: Error interno del servidor

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID único del usuario
        email:
          type: string
          description: Correo electrónico del usuario
        role:
          type: string
          description: Rol asignado al usuario
      example:
        _id: "64abcd1234567890"
        email: "user@example.com"
        role: "user"

securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT
